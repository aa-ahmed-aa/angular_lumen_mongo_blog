<div class="form-body">
    <form [formGroup]="form" (ngSubmit)="addPost()">

        <div class="form-group">
            <label for="Title">Title</label>
            <input
                    formControlName="title"
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter title">

        </div>

        <div class="form-group">
            <label for="Sub_Url">Sub_Url</label>
            <input
                    formControlName="sub_url"
                    type="text"
                    class="form-control"
                    id="sub_url"
                    placeholder="Enter sub_url without space/./+/-/">

        </div>

        <div class="form-group">
            <label for="Auther">Auther</label>
            <input
                    formControlName="auther"
                    type="text"
                    class="form-control"
                    id="auther"
                    placeholder="Enter Auther Name">

        </div>

        <div class="form-group">
            <label for="Category">Category</label>
            <input
                    formControlName="category"
                    type="text"
                    class="form-control"
                    id="category"
                    placeholder="Enter category comma separated">

        </div>

        <div class="form-group">
            <label for="Cover_Image">Cover Image Link</label>
            <input
                    formControlName="cover_image"
                    type="text"
                    class="form-control"
                    id="cover_image"
                    placeholder="Enter cover Image text">

        </div>

        <div class="form-group">
            <label for="Html">Html</label>

            <editor
                    formControlName="html"
                    apiKey="pxyftj357e35jc4n5wjd6pqfkonj0acwv0yt12inu9e2yngy"
                    [init]="{
                        menubar: false,
                        plugins: [
                            'advlist autolink lists link image charmap print preview anchor textcolor',
                            'searchreplace visualblocks code fullscreen',
                            'insertdatetime media table contextmenu paste code help wordcount'
                        ],
                        toolbar: [ 'insert | undo redo |  formatselect | bold italic backcolor  | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat  | code ' ],
                        height: '500'
                    }"
                    id="html"
            ></editor>

        </div>

        <br>
            <div class="preview_div">
                <h1>Preview</h1>
                <hr>
                <div [innerHTML]="form.value.html | safeHtml"></div>
            </div>
        <br>

        <!--<br>-->
            <!--{{ form.value | json }}-->
        <!--<br>-->
        <!--<div class="form-check">-->
            <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->

        <!--</div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
