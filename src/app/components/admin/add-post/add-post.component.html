<h1>Write Post</h1>
<div class="form-body">
    <form [formGroup]="form" (ngSubmit)="addPost()">

        <div class="form-group">
            <label for="Title">Title</label>
            <input
                    formControlName="title"
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Enter title">

        </div>

        <div class="form-group">
            <label for="Sub_Url">Sub_Url</label>
            <input
                    formControlName="sub_url"
                    type="text"
                    class="form-control"
                    id="sub_url"
                    placeholder="Enter sub_url without space/./+/-/">

        </div>

        <div class="form-group">
            <label for="Auther">Auther</label>
            <input
                    formControlName="auther"
                    type="text"
                    class="form-control"
                    id="auther"
                    placeholder="Enter Auther Name">

        </div>

        <div class="form-group">
            <label for="Category">Category</label>
            <input
                    formControlName="category"
                    type="text"
                    class="form-control"
                    id="category"
                    placeholder="Enter category comma separated">

        </div>

        <div class="form-group">
            <label for="Cover_Image">Cover Image Link</label>
            <input
                    formControlName="cover_image"
                    type="text"
                    class="form-control"
                    id="cover_image"
                    placeholder="Enter cover Image text">

        </div>

        <div class="form-group">
            <label for="Active">Active</label>
            <a href="#" class="toggler">&nbsp;</a>

            <input
                    formControlName="active"
                    id="active"
                    type="checkbox"
                    class="form-control unique_active">
                    <!--data-toggle="toggle"-->
                    <!--data-on="Ready"-->
                    <!--data-off="Not Ready"-->
                    <!--data-onstyle="success"-->
                    <!--data-offstyle="danger">-->

        </div>

        <div class="form-group">
            <label for="Html">Html</label>

            <editor
                    formControlName="html"
                    apiKey="pxyftj357e35jc4n5wjd6pqfkonj0acwv0yt12inu9e2yngy"
                    [init]="tinymceInit"
                    id="html"
            ></editor>

        </div>

        <!--<br>-->
            <!--<div>-->
                <!--<div class="preview_div">-->
                    <!--<h1>Preview</h1>-->
                <!--</div>-->
                <!--<hr>-->
                <!--<div [innerHTML]="form.value.html | safeHtml"></div>-->
            <!--</div>-->
        <!--<br>-->

            <!--{{ form.value | json }}-->

            <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->

        <!--</div>-->
        <button style="width: 100%;" type="submit" class="btn btn-dark"><h2 style="color:#fff;">Post</h2></button>
    </form>
</div>

<script>
    $('.unique_active').change(function() {
        console.log( $(this).prop('checked') ) ;
        $('#active').prop(":checked", $(this).prop('checked') );

    });
</script>
