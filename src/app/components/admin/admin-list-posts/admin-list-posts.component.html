<div class="container" *ngFor="let post of posts">
  <div class="row">
    <img class="col-md-2 img" src="{{post.cover_image}}" width="100" height="100" alt="">
    <div class="col-md-10">
      <div class="post-preview">
        <button class="deleteButton" (click)="deletePost(post._id)"><i class="fa fa-trash"></i></button>
        <a routerLink="/post/{{post.sub_url}}">
          <h2 class="post-title">
            {{post.title}}
          </h2>
        </a>
        <p class="post-meta">Posted by
          <a href="#">{{post.auther}}</a>
          On {{post.created_at | date}}</p>
      </div>
    </div>
  </div>
  <hr>
</div>
